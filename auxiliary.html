<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Home Page</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="content.css">
    <link rel="stylesheet" href="layout.css">

    <link rel="stylesheet" href="auxiliary.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Muli" />
</head>

<header class="header">
    <div class="header-wrapper">
        <div class="col-left">
            <div class="logo" style="margin-left: 20px;">
                <a href="/">
                    <img src="./img/svg/menu-icon.svg" alt="Logo">
                </a>
            </div>
            <div class="logo">
                <a href="/">
                    <img src="./img/svg/youtube-icon.svg" alt="Logo">
                </a>
            </div>
        </div>
        <div class="col-right">
            <div class="search-column">
                <form class="search-form">
                    <input type="text" placeholder="Search">
                    <button type="submit"><img src="./img/svg/search-icon.svg" alt="Search icon" /></button>
                </form>
            </div>
            <div class="nav-column">
                <nav class="navigation">
                    <ul>
                        <li><a href="#"><img src="./img/svg/camera-icon.svg" alt="camera icon" /></a></li>
                        <li><a href="#"><img src="./img/svg/dots-menu.svg" alt="dot menu icon" /></a></li>
                        <li>
                            <div class="notify-badge">3</div>
                            <a href="#"><img src="./img/svg/notification-icon.svg" alt="notification icon" /></a>
                        </li>
                        <li><a href="#"><img src="./img/svg/userpic.svg" alt="user icon" /></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container">


        <div class="pos">
            <div class="row">
                <div class="badge">5:55</div>
                <div class="badge">55:55</div>
            </div>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <div class="row">
                <div class="group-left">
                    <img src="./img/svg/pause-icon.svg" alt="Image">
                    <img src="./img/svg/next-icon.svg" alt="Image">
                    <img src="./img/svg/volume-icon.svg" alt="Image">
                    <div class="volume">
                        <div class="volume-bar"></div>
                    </div>
                </div>
                <div class="group">
                    <img src="./img/svg/subtitles-icon.svg" alt="Image">
                    <img src="./img/svg/settings-icon.svg" alt="Image">
                    <img src="./img/svg/size-icon.svg" alt="Image">
                    <img src="./img/svg/full-screen-icon.svg" alt="Image">
                </div>
            </div>
        </div>
        <img class="video-player" src="https://i.ytimg.com/vi/dQw4w9WgXcQ/maxresdefault.jpg" alt="Video Thumbnail">

    </div>
</main>

</html>
